# Helm config
mixer:
  gcpProjectID: datcom-mixer
  serviceName: api.datacommons.org

ingress:
  name: mixer-ingress-prod
  annotations:
    {
      ingress.gcp.kubernetes.io/pre-shared-cert: "mixer-certificate,multi-domain-2022",
    }

serviceGroups:
  - mixer-svg-service:
      urlPaths:
        - "/place/stat-var-group/*"
        - "/stat-var/*"
        - "/v1/info/variable/group/*"
        - "/v1/variable/*"
      replicas:
        default: 30
        min: 30
        max: 50
      resources:
        memoryRequest: "8G"
        memoryLimit: "8G"
  - recon:
      urlPaths:
        - "/v1/recon/*"
      replicas:
        default: 80
        min: 80
        max: 120
      resources:
        memoryRequest: "400M"
        memoryLimit: "400M"
  - mixer-default-service:
      urlPaths:
        - "/*"
      replicas:
        default: 80
        min: 80
        max: 120
      resources:
        memoryRequest: "2G"
        memoryLimit: "2G"

# GCP level config
ip: 35.244.133.155
region: us-central1
api_title: DataCommons API
api:
  - datacommons.Mixer
  - datacommons.Recon
nodes: 6
